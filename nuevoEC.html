<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row">  
            <div class="col mt-3">
                <h1 class="float-left">Nueva participacion</h1>
                <a href="index.html" class="btn btn-success float-right">Lista</a>   
            </div>
        </div>            
        <div class="row">              
            <div class="col">
                <form class="needs-validation" novalidate="">


                    <div class="mb-3">
                      <label for="codigo_curso">CODIGO_CURSO</label>
                      <input type="text" class="form-control" id="codigo_curso" placeholder="Ingrese el codigo del curso">
                    </div>
        
                    <div class="mb-3">
                        <label for="codigo_alumno">CODIGO_ALUMNO</label>
                        <input type="text" class="form-control" id="codigo_alumno" placeholder="Ingrese el codigo del alumno" required="">
                    </div>
        
                    <div class="mb-3">
                      <label for="puntaje_total">PUNTAJE_TOTAL</label>
                      <input type="number" class="form-control" id="puntaje_total" placeholder="Ingrese el puntaje total">
                    </div>

                    <div class="mb-3">
                        <label for="ultimo_puntaje">ULTIMO_PUNTAJE</label>
                        <input type="number" class="form-control" id="ultimo_puntaje" placeholder="Ingrese el ultimo puntaje">
                      </div>

                    <div class="mb-3">
                        <label for="fecha_ultimo_puntaje">FECHA_ULTIMO_PUNTAJE</label>
                        <input type="date" class="form-control" id="fecha_ultimo_puntaje" placeholder="Ingrese la fecha del ultimo puntaje">
                    </div>
   

                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="GUARDAR Y LISTAR">
                </form>

            </div>           
        </div>              
    </div>
    <script src="main.js"></script>       
</body>
</html>
