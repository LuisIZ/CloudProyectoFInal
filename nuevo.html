<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row">  
            <div class="col mt-3">
                <h1 class="float-left">Nueva participacion</h1>  
                <a href="index.html" class="btn btn-success float-right">Lista</a>   
            </div>
        </div>            
        <div class="row">              
            <div class="col">
                <form class="needs-validation" novalidate="">


                    <div class="mb-3">
                      <label for="email">CODIGO</label>
                      <input type="email" class="form-control" id="codigo" placeholder="Ingrese el codigo de alumno">
                    </div>
        
                    <div class="mb-3">
                        <label for="address">NOMBRE</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del alumno" required="">
                    </div>
        
                    <div class="mb-3">
                      <label for="address2">PUNTOS </label>
                      <input type="text" class="form-control" id="puntos" placeholder="Ingrese los puntos">
                    </div>

                    <div class="mb-3">
                        <label for="address2">FECHA</label>
                        <input type="text" class="form-control" id="fecha" placeholder="Ingrese la fecha">
                      </div>
   

                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="GUARDAR Y LISTAR">
                </form>

            </div>           
        </div>              
    </div>
    <script src="main.js"></script>       
</body>
</html>
